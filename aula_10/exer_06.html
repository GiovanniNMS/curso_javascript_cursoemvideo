<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Dom</title>
    <style>
        body{
            
            text-align: center;
            margin-inline: 500px;
            margin-top: 200px;
            
        }

        div#area {
            margin: 0px;
            background-color: rgb(136, 136, 60);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center; 
        }
    </style>
</head>

<body>
    <div id="area">
        Click
    </div>
    <script>
        var area = document.getElementById("area")
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair);


        function clicar() {
            area.innerHTML = `Clicou`
            area.style.background = 'black'
        }
        function entrar() {
            area.innerHTML = `entrou`
            area.style.background = 'rgb(66, 66, 28)'
        }
        function sair() {
            area.innerHTML = `Saiu`
            area.style.background = 'rgb(136, 136, 60)'
        }


    </script>
</body>

</html>
